# Server Port
server.port=${PORT:8080}

# PostgreSQL Database Connection (using environment variables)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/genie_db}
spring.datasource.username=${DATABASE_USER:genie_user}
spring.datasource.password=${DATABASE_PASSWORD:genie_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate (JPA) settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Groq AI
groq.api.key=${GROQ_API_KEY}

# JWT
jwt.secret=${JWT_SECRET:sluXs7PTfJKrIGdVkOtvHKEcPEiU3p2XIqtQwiLRY/Y=TaskGenieSecretKey2024}
jwt.expiration-ms=86400000

# CORS - Allow all origins (you can restrict this later)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
